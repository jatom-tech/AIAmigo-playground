
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIAmigo Playground</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      border-left: 6px solid #ccc;
    }
    .green { border-color: green; }
    .yellow { border-color: orange; }
    .red { border-color: red; }
    #ideasList {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1><img src="logo.png" alt="AIAmigo logo" style="height: 40px; vertical-align: middle; margin-right: 8px;">AIAmigo Playground v1</h1>
  <p>Test en prompt og se hvordan AIAmigo vurderer risikoen.</p>

  <textarea id="promptInput" rows="4" style="width:100%" placeholder="Indtast en test-prompt..."></textarea>
  <button onclick="checkPrompt()">Tjek prompt</button>

  <div id="result" style="display:none;"></div>

  <h2 style="margin-top: 3rem;">üí° Del din id√© med AIAmigo‚Ñ¢</h2>
  <textarea id="userIdea" rows="3" style="width:100%" placeholder="Skriv din id√© her..."></textarea>
  <button onclick="submitIdea()">Send id√©</button>

  <div id="ideaFeedback" style="display:none; padding: 10px; background-color: #e3ffe3; margin-top: 10px; border-radius: 5px;">
    Tak for din id√©! üöÄ
  </div>

  <h3 style="margin-top:2rem;">üìã Indsendte id√©er</h3>
<ul id="ideasList"><li>Ingen id√©er endnu.</li></ul>


  <script>
    function checkPrompt() {
      const input = document.getElementById('promptInput').value.toLowerCase();
      const resultBox = document.getElementById('result');
      let level = 'green';
      let message = '‚úÖ OK (ingen risiko)';

      const redPattern = /\b(\d{6}[-\s]?\d{4})\b|\bcpr\b|\bssn\b|\bsocial security\b|\bpersonnummer\b|\bdni\b|\bn[√∫u]mero de identidad\b/i;
      const yellowWords = [
        "sygdom", "afskedigelse", "diskrimination", "l√∏n", "illness",
        "dismissal", "discrimination", "salary", "l√¶geerkl√¶ring",
        "sygedagpenge", "fyring", "konflikt", "klage", "sag", "retsag"
      ];

      if (redPattern.test(input)) {
        level = 'red';
        message = '‚ùå F√∏lsomt indhold (h√∏j risiko)';
      } else if (yellowWords.some(word => input.includes(word))) {
        level = 'yellow';
        message = '‚ö†Ô∏è V√¶r opm√¶rksom (middel risiko)';
      }

      resultBox.className = level;
      resultBox.innerHTML = `<strong>${message}</strong>`;
      resultBox.style.display = 'block';
    }

    function submitIdea() {
      const idea = document.getElementById('userIdea').value.trim();
      const ideasList = document.getElementById('ideasList');
      if (idea) {
        document.getElementById('ideaFeedback').style.display = 'block';
        const newIdea = document.createElement('div');
        newIdea.style.marginTop = "8px";
        newIdea.style.padding = "8px";
        newIdea.style.borderBottom = "1px solid #ddd";
        newIdea.textContent = "üí¨ " + idea;
        ideasList.appendChild(newIdea);
        document.getElementById('userIdea').value = '';
      } else {
        alert('Indtast venligst en id√©!');
      }
    }
  </script>
</body>
</html>
